<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buku Tamu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Buku Tamu</h2>
  <p>Pengisian Buku Tamu</p>
  <form>
    <div class="form-group">
      <label for="usr">Nama :</label>
      <input type="text" class="form-control" id="usr">
    </div>
    
    <div class="form-group">
        <p><b>Jenis Kelamin :</b></p>
        <label><input type="radio" name="Jenis_Kelamin" value="L" checked>Laki-Laki</label>
        <label><input type="radio" name="Jenis_Kelamin" value="P" checked>Perempuan</label>
    </div>
    <div class="form-group">
      <label for="alamat">Alamat Tinggal :</label>
      <input type="alamat" class="form-control" id="alamat">
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <p><b>Aktif Pada Sosial Media</b></p>
    <label class="checkbox-inline">
        <input type="checkbox" value="Facebook">Facebook
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="Twitter">Twitter
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="Instagram">Instagram
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="Path">Path
        </label>
    </div>
    <div class="form-group">
        <p><b>Mengetahui Web ini dari :</b></p>
        <select name="info">
            <option selected="select">-= Pilih =-</option>
            <option value="web">Web</option>
            <option value="Surat Kabar">Surat Kabar</option>
            <option value="Teman Kerabat">Teman Kerabat</option>
            <option value="Browsing Internet">Browsing Internet</option>
        </select><br><br>
            </div>
    <div class="form-group">
        <label for="pesan">Pesan :</label>
  <textarea class="form-control" rows="5" id="pesan"></textarea>
  <input type="submit"  value="kirim"></input>
    </div>
  </form>
</div>

</body>
</html>
